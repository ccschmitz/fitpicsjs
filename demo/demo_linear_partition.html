        <script>
            $(window).load(function() {
                var gallery_images = [];
                var imageElems = $.each($('#image-container img'), function(index, image){
                    var width = $(image).width();
                    var height = $(image).height();

                    gallery_images.push({
                        originalImage: image,
                        width: width,
                        height: height
                    });
                });

                var resized_images = linearPartitionFitPics(gallery_images, {
                    containerWidth: $(window).width(),
                    preferedImageHeight: parseInt($(window).height() / 2, 10)
                });

                $.each(gallery_images, function(index, image){
                    $(image.originalImage).height(image.height).width(image.width);
                });
            });
